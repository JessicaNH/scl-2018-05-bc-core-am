<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Lobster|Nanum+Pen+Script" rel="stylesheet">

<body>

  
  <!-- creando maqueta -->
  <header class="first-header">
     <h1>Cifrado Cesar</h1>
     <h2>Mensaje secreto</h2>
  </header>
  <section class="first-section">
      <div class="offset">
         <input id="displace" type="number" placeholder="offset">
      </div>
      <div id="root" class="text"><em> Descubre el Cifrado...</em> </div>
            <!-- creando entrada de texto para decifrar -->
      <div class="decod">
        <textarea id="message" cols="50" placeholder="Ingresa un texto"></textarea>
      </div>
      <div>
        <button id="cipher" >Cifrar</button>
        <button id="decipher">Descifrar</button>
      </div>
      
    
  </section>
  



  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
