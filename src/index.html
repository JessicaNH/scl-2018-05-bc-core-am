<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="root"></div>
  <!-- creando maqueta -->
  <header class="first-header">
  <h1>Cifrado Cesar</h1>
  <H2>Mensaje secreto</H2>
   </header>
  <section class="first-section">
     <div class="offset">
      <input id="displace" type="text" placeholder="offset">
    </div>
<!-- creando entrada de texto para decifrar -->
     <div class="decod">
      <textarea id="message" cols="50" placeholder="Ingresa un texto"></textarea>
      <button id="decipher" >"Decifrar"</button>
     </div>
<!-- creando entrada de texto para cifrar -->
     <div class="code">
      <textarea id="hiddenMessage" cols="50" placeholder="Ingresa el mensaje secreto"></textarea>
      <button id="code">cifrar</button>
     </div>
    
  </section>



  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
